---
permalink: /gallery
layout: default
title: Ri4rover
---
<!-- Page Content-->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Gallery</h1>
            <p class="lead fw-normal text-muted mb-0">Pictures</p>
        </div>
        <div class="row gx-5">
            <div class="col-lg-6">
                <div class="position-relative mb-5">
                    <img class="img-fluid rounded-3 mb-3" src="assets/Competition field.jpg" alt="..." />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="position-relative mb-5 mb-lg-0">
                    <img class="img-fluid rounded-3 mb-3" src="assets/hanger.png" alt="..." />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="position-relative mb-5">
                    <img class="img-fluid rounded-3 mb-3" src="assets/Gazebo.png" alt="..." />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="position-relative">
                    <img class="img-fluid rounded-3 mb-3" src="assets/simulator demo.png" alt="..." />
                </div>
            </div>
            <div>
                {% assign image_files = site.static_files | where: "image", true %}
                {% for myimage in image_files %}
                    {{ myimage.path }}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
