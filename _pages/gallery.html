<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Ri4rover</title>
        <!-- Favicon-->

    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">

                    <div class="row gx-5">

                        <div class="col-lg-6">

                        </div>
