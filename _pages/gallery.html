---
permalink: /gallery
layout: default
title: Ri4rover
---
<!-- Page Content-->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Gallery</h1>
            <p class="lead fw-normal text-muted mb-0">Pictures</p>
        </div>
        
        <!-- Pictures-->
        <div class="row gx-5">
            {% assign image_files = site.static_files | where: "image", true %}
            {% for myimage in image_files %}
            <div class="col-lg-6 mb-5 mb-5 mb-xl-5">
                <div class="position-relative">
                    <img class="img-fluid rounded-3 mb-3" style="width:588px; height:300.75px; object-fit: cover" src="{{myimage.path}}" alt="..." />
                </div>
            </div>
            {% endfor %}    
        </div>
        
        <!-- Videos-->
        <div class="text-center mb-5">
            <p class="lead fw-normal text-muted mb-0">Videos</p>
        </div>
        <div class="row gx-5">
            {% for video in site.data.video %}
            <div class="col-lg-6 mb-5 mb-5 mb-xl-5">
                <div class="position-relative">
                    <iframe src="{{video.path}}" width="640" height="480" allow="autoplay"></iframe> 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
