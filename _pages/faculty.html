<!-- Faculty section-->
<section class="py-5 bg-light">
    <div class="container px-5 my-5">
        <div class="text-center">
            <h1 class="fw-bolder mb-5">Faculty</h2>
        </div>
        <div class="row gx-5 row-cols-1 row-cols-sm-2 row-cols-xl-4 justify-content-center">

            <!-- photos start here -->
            {% for faculty in site.data.faculty %}
            <div class="col mb-5 mb-5 mb-xl-5">
                <div class="text-center">
                    <img class="img-fluid mb-4 px-4" style="width:255px; height:255px; object-fit: cover" src="{{ faculty.photo }}" alt="Img not found" />
                    <h5 class="fw-bolder">{{ faculty.firstname }} {{ faculty.lastname }}</h5>
                    <div class="fst-italic text-muted">{{ faculty.organization }}</div>
                </div>
            </div>
            {% endfor%}

        </div>
    </div>
</section>
